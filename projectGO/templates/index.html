{{define "Index"}}
{{template "_head"}}
{{template "_menu"}}



<body>
    
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                        {{range .}}
                        <tr>
                            <td>{{.Nome}}</td>
                            <td>{{.Descricao}}</td>
                            <td>{{.Preco}}</td>
                            <td>{{.Quantidade}}</td>   
                            <Td><a href="edit?ID={{.ID}}" class="btn btn-info">editar</a></Td>                      
                            <td><button onclick="onDelete('{{.ID}}') "class="btn btn-danger">Deletar</button></td>
                        </tr>
                        
                        {{end}}
                    </tbody>
                </table>
            </div>
        </section>
    
</body>
<script>
    function onDelete(ID){
       let resposta = confirm("tem deseja que deseja deletar ?"+ID)
       if (resposta){
           window.location="/deleta?ID="+ ID


       }
    }
</script>
<div class="card-footer">
 <a href="/New" class="btn btn-primary mb2">Criar novo produto </a>
</div>
</div>
</html>
{{end}}
